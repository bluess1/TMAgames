<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Dash - TMA Game</title>
    
    <!-- Game-specific styles -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Preload scripts -->
    <link rel="preload" href="physics.js" as="script">
    <link rel="preload" href="multiplayer.js" as="script">
    <link rel="preload" href="game.js" as="script">
    
    <!-- Mobile optimization -->
    <meta name="theme-color" content="#74b9ff">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
</head>
<body>
    <!-- Game Header -->
    <div id="game-header">
        <button id="home-btn" onclick="goHome()">
            ğŸ  Home
        </button>
        <h2 id="game-title">Geometry Dash</h2>
        <div id="game-controls">
            <button id="pause-btn" onclick="pauseGame()">â¸ï¸ Pause</button>
            <button id="restart-btn" onclick="restartGame()">ğŸ”„ Restart</button>
        </div>
    </div>
    
    <!-- Game Container -->
    <div id="game-container">
        <!-- Loading Screen -->
        <div id="loading-screen">
            <div class="loading-spinner"></div>
            <p>Loading Geometry Dash...</p>
        </div>
        
        <!-- Game Canvas -->
        <canvas id="gameCanvas"></canvas>
        
        <!-- Game UI Overlay -->
        <div id="game-ui">
            <div id="progress-container">
                <div id="progress-bar">
                    <div id="progress-fill"></div>
                </div>
                <span id="progress-text">0%</span>
            </div>
            
            <!-- Multiplayer Info -->
            <div id="multiplayer-info" style="display: none;">
                <span id="player-count">Players: 1</span>
                <span id="room-id">Room: </span>
            </div>
        </div>
        
        <!-- Game Over Screen -->
        <div id="game-over-screen" style="display: none;">
            <div class="modal-content">
                <h3>Game Over!</h3>
                <p id="final-progress">You reached 0%</p>
                <div class="modal-buttons">
                    <button onclick="gameInstance.restart()">ğŸ”„ Try Again</button>
                    <button onclick="window.location.href='../../index.html'">ğŸ  Home</button>
                </div>
            </div>
        </div>
        
        <!-- Victory Screen -->
        <div id="victory-screen" style="display: none;">
            <div class="modal-content">
                <h3>ğŸ‰ Level Complete!</h3>
                <p>Congratulations! You beat the level!</p>
                <div class="modal-buttons">
                    <button onclick="gameInstance.restart()">ğŸ”„ Play Again</button>
                    <button onclick="window.location.href='../../index.html'">ğŸ  Home</button>
                </div>
            </div>
        </div>
        
        <!-- Menu Screen -->
        <div id="menu-screen">
            <div class="menu-content">
                <h1>Geometry Dash</h1>
                <p>Click or press SPACE to jump!</p>
                <div class="menu-buttons">
                    <button onclick="gameInstance.startGame(false)">ğŸ® Single Player</button>
                    <button onclick="gameInstance.startGame(true)">ğŸ‘¥ Multiplayer</button>
                </div>
                <div class="controls-info">
                    <p><strong>Controls:</strong></p>
                    <p>ğŸ–±ï¸ Click to jump</p>
                    <p>âŒ¨ï¸ SPACE to jump</p>
                    <p>ğŸ“± Tap to jump (mobile)</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Mobile Touch Controls -->
    <div id="mobile-controls">
        <button id="jump-btn">JUMP</button>
    </div>
    
    <!-- Scripts - Load in correct order -->
    <script src="physics.js"></script>
    <script src="multiplayer.js"></script>
    <script src="game.js"></script>
    
    <!-- Game Initialization -->
    <script>
        let gameInstance;
        
        console.log('ğŸ® Game HTML loaded');
        console.log('PhysicsEngine available:', typeof PhysicsEngine);
        console.log('MultiplayerManager available:', typeof MultiplayerManager);
        console.log('GeometryDashGame available:', typeof GeometryDashGame);
        
        document.addEventListener('DOMContentLoaded', () => {
            console.log('âœ… DOM Content Loaded');
            
            // Hide loading screen after everything loads
            setTimeout(() => {
                const loadingScreen = document.getElementById('loading-screen');
                if (loadingScreen) {
                    loadingScreen.style.display = 'none';
                    console.log('âœ… Loading screen hidden');
                }
            }, 1000);
            
            // Check if GeometryDashGame class exists
            if (typeof GeometryDashGame !== 'undefined') {
                console.log('âœ… Initializing game...');
                gameInstance = new GeometryDashGame();
                console.log('âœ… Game instance created:', gameInstance);
            } else {
                console.error('âŒ GeometryDashGame class not found!');
                alert('Error: Game failed to load. Check console for details.');
            }
            
            // Mobile detection and setup
            if (window.innerWidth <= 768) {
                const mobileControls = document.getElementById('mobile-controls');
                if (mobileControls) {
                    mobileControls.style.display = 'flex';
                }
                const jumpBtn = document.getElementById('jump-btn');
                if (jumpBtn && gameInstance) {
                    jumpBtn.addEventListener('click', () => {
                        gameInstance.handleJump();
                    });
                }
            }
        });
        
        // Handle page visibility change (pause when tab is hidden)
        document.addEventListener('visibilitychange', () => {
            if (gameInstance) {
                if (document.hidden) {
                    if (gameInstance.pause) gameInstance.pause();
                } else {
                    if (gameInstance.resume) gameInstance.resume();
                }
            }
        });
        
        // Prevent zoom on double tap (mobile)
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (event) => {
            const now = new Date().getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
        
        // Helper functions for UI buttons
        window.restartGame = function() {
            if (gameInstance && gameInstance.startGame) {
                gameInstance.startGame(gameInstance.isMultiplayer);
            } else {
                location.reload();
            }
        };
        
        window.pauseGame = function() {
            if (gameInstance && gameInstance.togglePause) {
                gameInstance.togglePause();
            }
        };
        
        window.goHome = function() {
            window.location.href = '../../index.html';
        };
    </script>
</body>
</html>
